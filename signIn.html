<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="bodySet">
        <h1>Sign in System</h1>
        <div id="blackRoundBox">
            <p class = "signInForm" id="signInTextBox">Sign in
                <span><a href="login.html" id="createAccountLink" class="linkBox">Create account</a></span>
                <span ><a href="homePage.html" id="homePageLink" class="linkBox">HomePage</a></span>
            </p>
            <form class = "signInForm" onsubmit="getUserInfo(); return false;">
                <label class="signInLabel" for="email" id="emailLabel">Email:</label><br>
                <input type="email" id="email" name="email" class="inputLabel" placeholder="ex: abc@gmail.com"><br><br>

                <label class="signInLabel" for="password">Password:</label><br>
                <input type="password" id="password" name="password" class="inputLabel"><br><br>

                <label id="submitButton" for="submit"></label><br>
                <input type="submit" id="submitButton" name="submit" class="inputLabel" onclick="getUserInfo()"><br><br>
            </form>
        </div>
        <br>
    </body>

    <script>
        var email;
        var password;

        function getUserInfo(){
            email = document.getElementById("email").value;
            password = document.getElementById("password").value;

            console.log(email);
            console.log(password);
        }

    </script>
</html>
